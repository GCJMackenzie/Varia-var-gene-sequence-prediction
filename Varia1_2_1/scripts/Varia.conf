# CIRCOS configuration script
#
# --- Only required configuration elements are included.
# --- Common optional elements are commented out
# --- defintely not exhaustive - see tutorials for more examples
#.
#######################################################################################
# Ideogram setup 
#--- this describes the main regions of comparison in the circos plot, and might be a chromosome in a genome for example. 

# Show all chromosomes in karyotype file. By default, this is
# true. If you want to explicitly specify which chromosomes
# to draw, set this to 'no' and use the 'chromosomes' parameter.
# chromosomes_display_default = yes
# Chromosome name, size and color definition


chromosome_file = nofile.txt
link_file = nofile.txt
domain_file = nofile.txt
domain_label_file = nofile.txt
coverage_file = nofile.txt
axis_file = nofile.txt
axis_min = nofile.txt
axis_max = nofile.txt
color_list = red,blue
max = 1
range = 1

karyotype = conf(chromosome_file)



# Defines unit length for ideogram and tick spacing, referenced
# using "u" prefix, e.g. 10u
chromosomes_units           = 1000


<ideogram>

	# ideogram position, thickness and fill
	radius           = 0.8r # before 0.5 
	thickness        = 75p
	fill             = yes
	stroke_thickness = 0.5
	stroke_color     = black

        <spacing>
        # spacing between ideograms
        default = 0.005r
        </spacing>


	# Labels on the ideogram 
	#--- these might be chromosome names for example - it gets read from the karyotype file

show_label       = yes
label_font       = default
# 0.999r
label_radius     = 0.999r
label_with_tag   = yes
label_size       = 25
label_parallel   = yes
label_case       = upper


	# you can format the label by using properties
	# of the ideogram, accessible with var(PROPERTY):
	#
	# chr, chr_with_tag, chrlength, display_idx, end, idx,
	# label, length, reverse, scale, size, start, tag

	label_format     = eval(sprintf("%s",var(label)))


</ideogram>

# Ticks on the ideogram
#--- simple tick marks, and labels. Could be used to show genome position for example

	show_ticks          = yes
	show_tick_labels    = yes

<ticks>
	radius           = dims(ideogram,radius_outer)
	multiplier       = 1e-3
	color            = black
	thickness        = 2p
	size             = 10p

	<tick>
	spacing        = 1u
	show_label     = no
	suffix 		   = kb
	label_size     = 15p
	label_offset   = 5p
	format         = %d
	</tick>

	<tick>
	spacing        = 5u
	show_label	   = yes
	suffix		   = kb
	color          = black
	label_size     = 15p
	label_offset   = 5p
	size           = 10p
	</tick>

</ticks>

#########################################################################################
# Start of PLOTS
#--- in this example, I have used line plots to show density DefinitionCore.txt

<plots>
	thickness = 1
	
	<plot>
		type = histogram
		file = conf(domain_file)
		extend_bin = no
		orientation = in
		min = 0
		max = 1
		fill = 1
		r0 = 0.85r
		r1 = 0.99r
		</plot>
		
	<plot>
		 type      = line
                max_gap = 1u
                file    = conf(coverage_file)
                color   = black
                min     = 0
                max     = conf(max)
                r0      = 1.05r
                r1      = 1.15r
				<axes>
					<axis>
						color     = grey
						thickness = 1
						spacing   = conf(range)
						</axis>
						</axes>
        </plot>

	<plot>
		 type      = line
                max_gap = 1u
                file    = conf(axis_file)
                color   = black
                min     = 0
                max     = conf(max)
                r0      = 1.05r
                r1      = 1.15r
				
        </plot>

		
	<plot>
		type             = text
		color            = black
		file             = conf(domain_label_file)

		r0 = 0.85r
		r1 = 0.99r

		show_links     = no
		link_dims      = 4p,4p,8p,4p,4p
		link_thickness = 2p
		link_color     = red

		label_size   = 20p
		label_font   = condensed

		padding  = 0p
		rpadding = 0p

		</plot>
		
	<plot>
		type             = text
		color            = black
		file             = conf(axis_min)

		r0 = 1.04r
		r1 = 1.15r

		show_links     = no
		link_dims      = 4p,4p,8p,4p,4p
		link_thickness = 2p
		link_color     = red

		label_size   = 12p
		label_font   = condensed
		label_rotate = no

		padding  = 0p
		rpadding = 0p

		</plot>
		
		<plot>
		type             = text
		color            = black
		file             = conf(axis_max)

		r0 = 1.05r
		r1 = 1.16r

		show_links     = no
		link_dims      = 4p,4p,8p,4p,4p
		link_thickness = 2p
		link_color     = red

		label_size   = 12p
		label_font   = condensed
		label_rotate = no

		padding  = 0p
		rpadding = 0p

		</plot>
	
	</plots>
	
<links>

	<link>
		file          = conf(link_file)
		radius        = 0.85r
		bezier_radius = 0.2r
		thickness     = 1
		ribbon = yes
		</link>

	</links>
# image size, background color, angular position
# of first ideogram, transparency levels, output
# file and directory
#
# it is best to include these parameters from etc/image.conf
# and override any using param* syntax
#
# e.g.
#<image>
#<<include etc/image.conf>>
#radius* = 3000
#</image>
<image>
<<include etc/image.conf>> # included from Circos distribution
</image>

# RGB/HSV color definitions, color lists, location of fonts,
# fill patterns
<<include etc/colors_fonts_patterns.conf>> # included from Circos distribution

# debugging, I/O an dother system parameters
<<include etc/housekeeping.conf>> # included from Circos distribution

<<include etc/tracks/histogram.conf>>